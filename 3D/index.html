<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black-contrast.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="title.png"></section>
				<section data-background-image="title2.png"></section>
				<section data-background-video="0001-0250.webm"><img style="float: right" src="obj.png" /></section>
				<section data-background-image="selected.png"></section>
				<section data-background-image="selected-2.png"></section>
				<section>
					<section data-transition="none" data-background-image="edge-1.png"></section>
					<section data-transition="none" data-background-image="edge-2.png"></section>
					<section data-transition="none" data-background-image="edge-3.png"></section>
					<section data-transition="none" data-background-image="edge-4.png"></section>
					<section data-transition="none" data-background-image="edge-5.png"></section>
					<section data-transition="none" data-background-image="edge-6.png"></section>
					<section data-transition="none" data-background-image="edge-7.png"></section>
					<section data-transition="none" data-background-image="edge-8.png"></section>
					<section data-transition="none" data-background-image="edge-9.png"></section>
					<section data-transition="none" data-background-image="edge-90.png"></section>
					<section data-transition="none" data-background-image="edge-91.png"></section>
					<section data-transition="none" data-background-image="edge-92.png"></section>
				</section>
				<section>
					<section data-transition="none" data-background-image="triangulation-1.png"></section>
					<section data-transition="none" data-background-image="triangulation-2.png"></section>
					<section data-transition="none" data-background-image="triangulation-3.png"></section>
					<section data-transition="none" data-background-image="triangulation-4.png"></section>
				</section>
				<section data-background-image="shader.png"></section>
				<section>
					<section data-background-image="contourning.webp"></section>
					<section data-background-image="contourning2.webp"></section>
					<section data-background-image="contourning3.webp"></section>
				</section>
				<section data-background-image="cube-crayon.jpg"></section>
				<section data-background-image="normal.webp"></section>
				<section>
					<section data-background-image="directional.png"></section>
					<section data-background-image="rasterization.bmp"></section>
					<section data-background-image="ogltriangle.jpg"></section>
					<section><img src="flat-gouraud-phong.png"></section>
					<section><img src="flat-smooth.png"></section>
				</section>
				<section data-background-image="remerciade.png"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
